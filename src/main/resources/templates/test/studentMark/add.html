<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学生成绩')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-studentMark-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">学生编号：</label>
                <div class="col-sm-8">
                    <input name="stuId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">语文成绩：</label>
                <div class="col-sm-8">
                    <input name="markChinese" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">数学成绩：</label>
                <div class="col-sm-8">
                    <input name="markMath" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">计算机成绩：</label>
                <div class="col-sm-8">
                    <input name="markIt" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "test/studentMark"
        $("#form-studentMark-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-studentMark-add').serialize());
            }
        }
    </script>
</body>
</html>
