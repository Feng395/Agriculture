<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学生成绩')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-studentMark-edit" th:object="${studentMark}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">语文成绩：</label>
                <div class="col-sm-8">
                    <input name="markChinese" th:field="*{markChinese}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数学成绩：</label>
                <div class="col-sm-8">
                    <input name="markMath" th:field="*{markMath}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算机成绩：</label>
                <div class="col-sm-8">
                    <input name="markIt" th:field="*{markIt}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "test/studentMark";
        $("#form-studentMark-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-studentMark-edit').serialize());
            }
        }
    </script>
</body>
</html>
