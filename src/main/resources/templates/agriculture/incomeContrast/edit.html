<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改年度人均收入对比')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-income_contrast-edit" th:object="${agrIncomeContrast}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">户编号：</label>
                <div class="col-sm-8">
                    <input name="peaId" th:field="*{peaId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="peaName" th:field="*{peaName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证件号码：</label>
                <div class="col-sm-8">
                    <input name="peaCard" th:field="*{peaCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自然村：</label>
                <div class="col-sm-8">
                    <input name="peaVillage" th:field="*{peaVillage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年度：</label>
                <div class="col-sm-8">
                    <input name="year" th:field="*{year}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本年人均收入：</label>
                <div class="col-sm-8">
                    <input name="perIncomeThisYear" th:field="*{perIncomeThisYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上一年人均收入：</label>
                <div class="col-sm-8">
                    <input name="perIncomeLastYear" th:field="*{perIncomeLastYear}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "agriculture/income_contrast";
        $("#form-income_contrast-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-income_contrast-edit').serialize());
            }
        }
    </script>
</body>
</html>
