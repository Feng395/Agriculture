<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改农户个人收入信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-income-edit" th:object="${agrIncome}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">户编号：</label>
                <div class="col-sm-8">
                    <input name="peaId" th:field="*{peaId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="peaName" th:field="*{peaName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证件号码：</label>
                <div class="col-sm-8">
                    <input name="peaCard" th:field="*{peaCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自然村：</label>
                <div class="col-sm-8">
                    <input name="peaVillage" th:field="*{peaVillage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年度：</label>
                <div class="col-sm-8">
                    <input name="year" th:field="*{year}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产经营收入：</label>
                <div class="col-sm-8">
                    <input name="proAndOpe" th:field="*{proAndOpe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">财产性收入：</label>
                <div class="col-sm-8">
                    <input name="property" th:field="*{property}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工资性收入：</label>
                <div class="col-sm-8">
                    <input name="salary" th:field="*{salary}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转移性收入：</label>
                <div class="col-sm-8">
                    <input name="transfer" th:field="*{transfer}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "agriculture/income";
        $("#form-income-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-income-edit').serialize());
            }
        }
    </script>
</body>
</html>
