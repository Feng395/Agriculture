<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增农户个人信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-peasant_info-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">户编号：</label>
                <div class="col-sm-8">
                    <input name="peaId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="peaName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">证件号码：</label>
                <div class="col-sm-8">
                    <input name="peaCard" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">自然村：</label>
                <div class="col-sm-8">
                    <input name="peaVillage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">与户主关系：</label>
                <div class="col-sm-8">
                    <input name="peaRelation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">致贫原因：</label>
                <div class="col-sm-8">
                    <input name="peaReason" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">健康状况：</label>
                <div class="col-sm-8">
                    <input name="peaHealth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input name="peaAge" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">在校状况：</label>
                <div class="col-sm-8">
                    <input name="peaStatus" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <input name="peaNation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">户联系电话：</label>
                <div class="col-sm-8">
                    <input name="peaTel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人员识别时间：</label>
                <div class="col-sm-8">
                    <input name="peaTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">劳动技能：</label>
                <div class="col-sm-8">
                    <input name="peaAbility" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文化程度：</label>
                <div class="col-sm-8">
                    <input name="peaEducation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">户类型：</label>
                <div class="col-sm-8">
                    <input name="peaType" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "agriculture/peasant_info"
        $("#form-peasant_info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-peasant_info-add').serialize());
            }
        }
    </script>
</body>
</html>
